<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SuaFacul</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="loginstyle.css" />
  </head>
  <body>
    <div class="container">

      <div class="form-box login">
        <form action="">
            <h1>Entrar</h1>
            <div class="input-box">
                <input type="text" placeholder="Usuário" 
                required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="Senha" placeholder="Senha" 
                required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <div class="forgot-link">
                <a href="#">Esqueceu a senha?</a>
            </div>
            <button type="submit" class="btn">Entrar</button>
            <p>Entrar com uma plataforma</p>
            <div class="social-icons">
                <!-- Login Google -->
                <a href="https://accounts.google.com/"><i class='bx bxl-google' ></i></a>
                <!-- Login com Github-->
                <a href="https://github.com/login/oauth/authorize?client_id=SEU_CLIENT_ID&redirect_uri=URL_DE_REDIRECIONAMENTO"><i class='bx bxl-github' ></i></a>
                <!-- Login com Linkedin-->
                <a href="https://www.linkedin.com/oauth/v2/authorization?response_type=code&client_id=SEU_CLIENT_ID&redirect_uri=URL_DE_REDIRECIONAMENTO&scope=r_liteprofile%20r_emailaddress"><i class='bx bxl-linkedin' ></i></a>
            </div>
        </form>
      </div>
<!--Registro-->
      <div class="form-box register">
        <form action="">
            <h1>Registro</h1>
            <div class="input-box">
            </div>
            <div class="input-box">
                <input type="text" placeholder="Email" 
                required>
                <i class='bx bxs-envelope'></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Senha" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <button type="submit" class="btn">Registrar</button>
            <p>Registrar com uma plataforma</p>
            <div class="social-icons">
                 <!-- Registro Google -->
                 <a href="https://accounts.google.com/"><i class='bx bxl-google' ></i></a>
                 <!-- Registro com Github-->
                 <a href="https://github.com/login/oauth/authorize?client_id=SEU_CLIENT_ID&redirect_uri=URL_DE_REDIRECIONAMENTO"><i class='bx bxl-github' ></i></a>
                 <!-- Registro com Linkedin-->
                 <a href="https://www.linkedin.com/oauth/v2/authorization?response_type=code&client_id=SEU_CLIENT_ID&redirect_uri=URL_DE_REDIRECIONAMENTO&scope=r_liteprofile%20r_emailaddress"><i class='bx bxl-linkedin' ></i></a>
            </div>
        </form>
      </div>

      
    <!--toggling (transição)-->

    <div class="toggle-box">
       <div class="toggle-panel toggle-left">
        <h1>Bem-vindo(a)!</h1>
        <p>Não tem uma conta?</p>
        <button class="btn register-btn">Registrar</button>
       </div>
       <div class="toggle-panel toggle-right">
        <h1>Bem-vindo(a) de volta!</h1>
        <p>Tem uma conta?</p>
        <button class="btn login-btn">Entrar</button>
       </div>
    </div>

    </div>
    <script src="loginscript.js"></script>
  </body>
</html>
