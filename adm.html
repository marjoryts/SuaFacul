<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuaFacul</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./css/pages/log.css">
</head>
<body>
    
    <div class="container" id="container">
        <div class="form-box login">
            <form id="login-form">
                <h1>Entrar</h1>
                <div id="login-alert" class="alert"></div>
                <div class="input-box">
                    <input type="text" id="login-username" placeholder="Usuário ou Email" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="password" id="login-password" placeholder="Senha" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <div class="forgot-link">
                    <a href="#">Esqueceu a senha?</a>
                </div>
                <button type="submit" class="btn" id="login-btn">Entrar</button>
                <p>Entrar com uma plataforma</p>
                <div class="social-icons">
                    <a href="https://accounts.google.com/"><i class='bx bxl-google'></i></a>
                </div>
            </form>
        </div>

        
        <div class="form-box register">
            <form id="register-form">
                <h1>Registro</h1>
                <div id="register-alert" class="alert"></div>
                <div class="input-box">
                    
                    <input type="text" id="register-username" placeholder="Nome de Usuário" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    
                    <input type="email" id="register-email" placeholder="Email" required>
                    <i class='bx bxs-envelope'></i>
                </div>
                <div class="input-box">
                    
                    <input type="password" id="register-password" placeholder="Senha" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <button type="submit" class="btn" id="register-btn">Registrar</button>
                <p>Registrar com uma plataforma</p>
                <div class="social-icons">
                    <a href="https://accounts.google.com/"><i class='bx bxl-google'></i></a>
                </div>
            </form>
        </div>

        <div class="toggle-box">
           <div class="toggle-panel toggle-left">
             <h1>Olá, bem-vindo!</h1>
             <p>Não tem uma conta?</p>
             <button class="btn register-btn">Registrar</button>
           </div>
           <div class="toggle-panel toggle-right">
             <h1>Bem-vindo de volta!</h1>
             <p>Tem uma conta?</p>
             <button class="btn login-btn">Entrar</button>
           </div>
        </div>
    </div>

    <div id="dashboard" style="display: none; padding: 20px;">
        <h2 id="welcome-user"></h2>
        <button onclick="handleLogout()" class="btn" style="margin-bottom: 20px;">Sair</button>

        <div style="margin-bottom: 20px;">
            <input type="text" id="search-input" placeholder="Buscar usuários..." style="padding: 8px; border: 1px solid #ccc; border-radius: 4px; width: 100%; max-width: 300px;">
        </div>

        <div id="users-loading" style="display: none; justify-content: center; align-items: center; height: 100px;">
            <p>Carregando usuários...</p>
        </div>
        <div id="users-alert" class="alert"></div>
        <div id="users-list" style="display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px;">
           
        </div>
        <div id="users-pagination" style="margin-top: 20px; text-align: center;">
            
        </div>
    </div>

    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <h3>Editar Usuário</h3>
            <form id="edit-form">
                <input type="hidden" id="edit-user-id">
                <div class="input-box" style="margin-bottom: 15px;">
                    <input type="text" id="edit-username" placeholder="Nome de Usuário" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
                </div>
                <div class="input-box" style="margin-bottom: 15px;">
                    <input type="email" id="edit-email" placeholder="Email" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
                </div>
                <div class="input-box" style="margin-bottom: 20px;">
                    <input type="password" id="edit-password" placeholder="Nova Senha (opcional)" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
                </div>
                <div id="edit-alert" class="alert"></div>
                <button type="submit" class="btn" style="background-color: #28a745; margin-right: 10px;">Salvar Alterações</button>
                <button type="button" class="btn btn-cancel" onclick="closeEditModal()">Cancelar</button>
            </form>
        </div>
    </div>

    <div id="custom-confirm-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <h3>Confirmação</h3>
            <p id="confirm-message"></p>
            <div class="modal-buttons">
                <button id="confirm-yes-btn">Sim</button>
                <button id="confirm-no-btn" class="btn-cancel">Não</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
